<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOOTING ENEMIES</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>
</head>
<body>

<div class="fixed text-white text-sm ml-2 mt-1" style="pointer-events: none" id="board">
    <span>SCORE: </span><span id='score'>0</span>
    <br>
    <span>WEAPON LEVEL: </span><span id='spell'>0</span>
    <br>
    <span>NUMBER OF SHIELD: </span><span id='shield'>0</span>
    <br>

</div>
<div class="fixed inset-0 flex items-center justify-center" id="menuShield">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="currentShield">Current Shield</h1>
        <div>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setShieldNumber(1)">+ 1
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setShieldNumber(2)">+ 2
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setShieldNumber(5)">+ 5
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setShieldNumber(-1)">- 1
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setShieldNumber(-2)">- 2
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setShieldNumber(-5)">- 5
            </button>
            <br><br>
            <button class="bg-blue-500 text-red w-full py-2 rounded-full text-sms" onclick="backSettingsMenu()">Back
            </button>
        </div>
    </div>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="menuWeapon">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="currentGun">Current Gun</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setWeaponGun(0)">1 GUN
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setWeaponGun(1)">2 GUNS
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" onclick="setWeaponGun(2)">3 GUNS
            </button>
            <br><br>
            <button class="bg-blue-500 text-red w-full py-2 rounded-full text-sms" onclick="backSettingsMenu()">Back
            </button>
        </div>
    </div>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="settingsMenu">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="biggestscorepoint">0</h1>
        <p class="text-sm text-gray-700 mb-4">Max Points</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" id="setWeapon"
                    onclick="setWeapon()">Weapon Level
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" id="setShield"
                    onclick="setShield()">Start Shield
            </button>
            <br><br>
            <button class="bg-blue-500 text-red w-full py-2 rounded-full text-sms" id="backMenu" onclick="backMenu()">
                Back
            </button>
        </div>
    </div>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="menu">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigscorepoint">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" id="startGameBt"
                    onclick="startGame()">Start Game
            </button>
            <br><br>
            <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sms" id="settingsBt"
                    onclick="setGame()">Settings
            </button>
        </div>
    </div>
</div>

<canvas id="myCanvas" style="border: solid white"></canvas>
<script src="fragments.js"></script>
<script src="spells.js"></script>
<script src="bullet.js"></script>
<script src="player.js"></script>
<script src="main.js"></script>
</body>
</html>
